<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sharing - Payment</title>
    <link rel="stylesheet" href="pstyles.css">
</head>
<body>
    <div class="payment-form">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required maxlength="16" pattern="\d{16}" title="Please enter a valid 16-digit card number">

            <label for="expiryDate">Expiry Date:</label>
            <input type="month" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3" pattern="\d{3}" title="Please enter a valid 3-digit CVV">

            <label for="amount">Amount to Pay:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the amount" required min="1">

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <div class="confirmation" id="confirmation" style="display:none;">
        <h2>Payment Successful!</h2>
        <p id="confirmationMessage"></p>
    </div>

    <script src="pscript.js"></script>
</body>
</html>
